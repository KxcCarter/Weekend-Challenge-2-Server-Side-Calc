<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekend Challenge II</title>
    <link rel="stylesheet" href="vendors/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body>
    <div class="container bg-light">
        <header class="jumbotron">
            <h1>Server-side Calculator</h1>
        </header>
        <div class="" id="jsInputArea">
            <input id="jsNum1" type="number" placeholder="Number" />
            <button class="js-btn-operator" data-opp="+">+</button>
            <button class="js-btn-operator" data-opp="-">-</button>
            <button class="js-btn-operator" data-opp="*">*</button>
            <button class="js-btn-operator" data-opp="/">/</button>

            <input id="jsNum2" type="number" placeholder="Number" />
            <button id="jsCalculate">=</button>
            <button id="jsClearInputs">C</button>

            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group btn-group-lg btn-group-vertical" role="group">
                    <button type="button" value="1" class="btn btn-light">1</button>
                    <button type="button" value="4" class="btn btn-light">4</button>
                    <button type="button" value="7" class="btn btn-light">7</button>
                    <button type="button" value="C" class="btn btn-secondary">C</button>
                </div>
                <div class="btn-group btn-group-lg btn-group-vertical" role="group">
                    <button type="button" value="2" class="btn btn-light">2</button>
                    <button type="button" value="5" class="btn btn-light">5</button>
                    <button type="button" value="8" class="btn btn-light">8</button>
                    <button type="button" value="0" class="btn btn-light">0</button>
                </div>
                <div class="btn-group btn-group-lg btn-group-vertical" role="group">
                    <button type="button" value="3" class="btn btn-light">3</button>
                    <button type="button" value="6" class="btn btn-light">6</button>
                    <button type="button" value="9" class="btn btn-light">9</button>
                    <button type="button" value="." class="btn btn-secondary">.</button>
                </div>
                <div class="btn-group btn-group-lg btn-group-vertical" role="group">
                    <button type="button" value="+" class="btn btn-secondary">+</button>
                    <button type="button" value="-" class="btn btn-secondary">-</button>
                    <button type="button" value="*" class="btn btn-secondary">*</button>
                    <button type="button" value="/" class="btn btn-secondary">/</button>
                </div>
                <div class="btn-group btn-group-lg btn-block">
                    <button class="btn btn-success">=</button>
                </div>
            </div>
        </div>
        <div class="jsAnswer" id="">
            <h3 id="jsCalcResult"></h3>
        </div>
        <div class="jsDisplayHistory">
            <h4>Previous Calculations</h4>
            <div id="jsHistoryBox">
                <ul id="jsHistory"></ul>
            </div>
        </div>
    </div>
</body>

</html>
