<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekend Challenge II</title>
    <link rel="stylesheet" href="vendors/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body>
    <div class="container bg-light">
        <header class="jumbotron">
            <h1>Server-side Calculator</h1>
        </header>
        <div class="" id="jsInputArea">
            <input id="jsNum1" type="number" placeholder="Number" />
            <button class="js-btn-opperator" data-opp="+">+</button>
            <button class="js-btn-opperator" data-opp="-">-</button>
            <button class="js-btn-opperator" data-opp="*">*</button>
            <button class="js-btn-opperator" data-opp="/">/</button>

            <input id="jsNum2" type="number" placeholder="Number" />
            <button id="jsCalculate">=</button>
            <button id="jsClearInputs">C</button>
        </div>
        <div class="jsAnswer" id="">
            <h3 id="jsCalcResult"></h3>
        </div>
        <div class="jsDisplayHistory">
            <h4>Previous Calculations</h4>
            <div id="jsHistoryBox">
                <ul id="jsHistory"></ul>
            </div>
        </div>
    </div>
</body>

</html>
